<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Google tag (gtag.js) -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-KLHSRNT3WB');
    </script>

    <!-- Google Tag Manager -->

<body>

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <h1>hi!</h1>
    <button id="button_push">push the button</button>

    <script>
        // 버튼 클릭 시 GA4 이벤트 전송 함수
        function trackButtonClick() {
            // GA4 이벤트 전송
            gtag('event', 'button_push', {
                'event_category': 'Button',
                'event_label': 'Push the Button',
                'value': 1
            });
            console.log('GA4 이벤트 전송 완료');
        }

        // 페이지 로드 시 버튼에 클릭 이벤트 리스너 추가
        window.onload = function() {
            var button = document.getElementById('button_push');
            button.addEventListener('click', trackButtonClick);
        };
    </script>
</body>
</html>
